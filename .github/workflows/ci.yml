name: CI

on:
  push:
    branches:
      - main
      - darunbjork-patch-1
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm exec eslint . --ext .ts,.tsx,.js

      - name: Build
        run: pnpm --filter api build

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Echo deployment target
        run: echo " Deploying to staging with NODE_ENV=${{ secrets.NODE_ENV }}"